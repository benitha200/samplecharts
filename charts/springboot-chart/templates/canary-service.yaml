apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.serviceNames.canary | default "springboot-canary" }}
  labels:
    {{- include "springboot-chart.labels" . | nindent 4 }}
spec:
  ports:
    - port: 80
      targetPort: {{ .Values.containerPort }}
  selector:
    {{- include "springboot-chart.selectorLabels" . | nindent 4 }}
